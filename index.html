<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <meta charset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href="CSS/estilos.css">        
</head>
<body>
<div class = "calculator">
    <div class = "screen">
        <div id = "resultado"></div>
    </div>
    <div class = "buttons">
        <div class = "numbers">
            <div>
                <button id = "n1">1</button>
                <button id = "n2">2</button>
                <button id = "n3">3</button>
            </div>
            <div>
                <button id = "n4">4</button>
                <button id = "n5">5</button>
                <button id = "n6">6</button>
            </div>
            <div>
                <button id = "n7">7</button>
                <button id = "n8">8</button>
                <button id = "n9">9</button>
            </div>
            <div>
                <button id = "n0">0</button>
            </div>
        </div>
            <div class = "operations">
                <button id = "s">+</button>
                <button id = "r">-</button>
                <button id = "m">*</button>
                <button id = "d">/</button>               
            </div>
        </div>
    <div class = "showresult">
        <button id = "showresult" >=</button>
    </div>       
</div>
<div>
<script src = "JS/script.js"></script>
</div>
</body>
</html>
